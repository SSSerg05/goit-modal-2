<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <!--fouts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
          rel="stylesheet"/>
    <!--Нормалізатор стилів-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
          integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="./styles.css" />
  </head>
<body>

     <!-- <button type="submit" class="button-big-pointed" data-modal-open>ЗАБРОНЮВAТИ СТОЛИК</button> -->

	<a 
		href="#" 
		class="button-big-pointed js-open-modal" 
		data-modal="1">
		ЗАБРОНЮВAТИ СТОЛИК
	</a>

	<a 
		href="#" 
		class="button-big-pointed js-open-modal" 
		data-modal="2">
		ЗАБРОНЮВАТИ НОМЕР
	</a>



  <!--Modal TABLE-->
	<!-- <div class="modal is-hidden" data-modal> -->

	<div class="modal" data-modal="1">
		<div class="table-modal">
      <button 
          type="button" 
          class="modal-close-btn js-modal-close" 
          data-modal-close>
          <svg class="modal-close-btn-icon" width="18" height="18">
              <use href="./icons.svg#icon-btn_svg"></use>
          </svg>
      </button>

      <p class="table-modal-text" lang="uk">ЗАБРОНЮВAТИ СТОЛИК</p>

      <form class="table-modal-form">
      	<div class="table-form">
    		
					<div class="table-block">
    				<label class="modal-form-field">
        			<span class="modal-form-input-wrapper">
    						<input type="text" name="user_name" placeholder="Ваше ім'я" class="table-modal-input" required pattern="^[a-zA-Za]+$" minlength="2" />
        				<span class="table-input-desc" lang="uk">На кого забронювати столик?</span>
        			</span>
    				</label>

    				<label class="modal-form-field">
         			<span class="modal-form-input-wrapper">
    						<input type="tel" name="user_phone" placeholder="+38 (___) ___-__-__" class="table-modal-input" required pattern="([+][0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2})" title="+380XXXXXXXXX"  />
    						<span class="table-input-desc" lang="uk">Номер телефону</span>
        			</span>
     				</label>  
    			</div>
    
					<div class="table-block">
      			<label class="modal-form-field">   
            	<span class="modal-form-input-wrapper">

                <svg class="click-icon" width="19.95" height="11.48">
              	  <use href="./icons.svg#icon-click"></use>
                </svg> 

    						<select id="table-form-persons" name="persons" class="table-persons" >
        					<option value="1">1</option>
        					<option value="2" selected>2</option>
					        <option value="3">3</option>
        					<option value="4">4</option>
        					<option value="5">5</option>
        					<option value="6">6</option>
        					<option value="7">7</option>
        					<option value="8">8</option>
        					<option value="9">9</option>
        					<option value="10">10</option>
    						</select>
    						<span class="table-input-desc" lang="uk">Столик на яку кількість осіб?</span>
    					</span> 
    				</label>

				    <label class="modal-form-field">   
				  	  <span class="modal-form-input-wrapper">
				        
								<svg class="click-icon" width="19.95" height="11.48">
					        <use href="./icons.svg#icon-click"></use>
				        </svg>
				    		
								<select  name="day" class="table-modal-input" > 
				        	<option value="today" selected lang="uk">Сьогодні</option>
					        <option value="tomorrow" lang="uk">Завтра</option> 
					        <option value="second_tomorrow">Післязавтра</option>
						    </select>

				  		  <span class="table-input-desc" lang="uk">На яку дату бронювати?</span>
				    	</span>
				    </label>
    			</div> 
				</div>

     		<button type="submit" class="button-big-pointed" lang="uk">ОФОРМИТИ БРОНЮВАННЯ</button>
 			</form>
		</div>

	</div>

  <!--Modal ROOM--->
	<!-- <div class="modal is-hidden" data-modal> -->
  <div class="modal" data-modal="2">

		<div class="room-modal">
			<button type="button" class="modal-close-btn js-modal-close" data-modal-close>
				<svg class="modal-close-btn-icon" width="18" height="18">
					<use href="./icons.svg#icon-btn_svg"></use>
				</svg>
			</button>
     <p class="room-modal-text" lang="uk">ЗАБРОНЮВАТИ НОМЕР</p>
     <form class="table-modal-form">
 
        <div class="room-block">
        <label class="modal-form-field">
            <span class="modal-form-input-wrapper">
        <input type="text" name="user_name" placeholder="Ваше ім'я" class="table-modal-input" required pattern="^[a-zA-Za]+$" minlength="2" />
            <span class="table-input-desc" lang="uk">На кого забронювати столик?</span>
            </span>
        </label>
        <label class="modal-form-field">
             <span class="modal-form-input-wrapper">
            <input type="tel" name="user_phone" placeholder="+38 (___) ___-__-__" class="table-modal-input" required pattern="([+][0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2})" title="+380XXXXXXXXX"  />
        <span class="table-input-desc" lang="uk">Номер телефону</span>
            </span>
         </label>  
        </div> 
         <div class="room-block">
         <label class="modal-form-field">
                <span class="modal-form-input-wrapper">
                    <svg class="click-icon" width="19.95" height="11.48">
                        <use href="./icons.svg#icon-click"></use></svg>
            <select id="room-form-persons" name="persons" class="room-category" >
                <option value="1" lang="uk">Двомісний номер</option>
                <option selected value="2" lang="uk">Двомісний люкс</option>
                <option value="3">Трьомісний номер</option>
            </select>   
            <span class="table-input-desc" lang="uk">Категорія номеру</span>
            </span> 
        </label>
    </div> 
         <div class="room-block">   
        <label class="modal-form-field">
            <span class="modal-form-input-wrapper">
                <svg class="click-icon" width="19.95" height="11.48">
                    <use href="./icons.svg#icon-click"></use></svg>
            <select name="day" class="table-modal-input" > 
                <option value="today" selected="" lang="uk">Сьогодні</option>
                <option value="tomorrow">Завтра</option> 
                <option value="second_tomorrow" lang="uk">Післязавтра</option>
            </select>     
        <span class="table-input-desc" lang="uk">Дата заїзду</span>
            </span>
        </label>
        
        <label class="modal-form-field">
            <span class="modal-form-input-wrapper">
                <svg class="click-icon" width="19.95" height="11.48">
                    <use href="./icons.svg#icon-click"></use></svg>
            <select id="table-form-day" name="day" class="table-modal-input" > 
                <option value="today" selected="" lang="uk">Сьогодні</option>
                <option value="tomorrow" lang="uk">Завтра</option> 
                <option value="second_tomorrow" lang="uk">Післязавтра</option>
            </select>      
        <span class="table-input-desc" lang="uk">Дата виїзду</span>
            </span>
        </label>
    </div> 
         <button type="submit" class="button-big-pointed" lang="uk">ОФОРМИТИ БРОНЮВАННЯ</button>
     </form>
    </div>

  </div>
    

<!-- Подложка под модальным окном -->
<div class="overlay js-overlay-modal"></div>

<!-- <script src="./js/modals.js"></script> -->
<script src="./js/modal_windows.js"></script>

</body>


</html>
